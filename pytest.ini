[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
asyncio_mode = auto

markers =
    unit: Unit tests - fast tests that test individual functions/methods
    integration: Integration tests - test components working together
    performance: Performance tests - test speed, memory usage, and latency
    slow: Slow tests - tests that take more than a few seconds